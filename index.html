<!DOCTYPE html>
<Head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</Head>
<body>
    <a-scene background = "color: white">
        <a-camera position = "0 8 15"></a-camera>
        <a-box position = "2 4 10" scale = "1 1 1" color = "black"></a-box>
    
        <a-assets timeout = "10000">
            <a-asset-item id = "silla" src = "./models/silla/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity>
            <a-entity position = "-5 2 0" scale = "2 3 2" rotation = "0 0 0" gltf-model = "#silla" shadow = "cast:true;"></a-entity>
        </a-entity>

        <a-entity light = "type: ambient; intensity : 0.5"></a-entity>
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop:true; dur: 60000"></a-entity>
        <a-entity light= "type: directional; intensity : 1; distance: 50; decay: 2; color: yellow" position = "-100 18 20"></a-entity>
    </a-scene>
</body>
